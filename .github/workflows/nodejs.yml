name: First Workflow

on:
  push: 
    branches: [main]
  pull_request: 
    branches: [main]

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Code
        run: npm start